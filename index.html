<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="up">
        <div class="time"></div>
        <div class="screen" onclick="deleteItem()">0</div>
      </div>

      <div class="down">
        <div
          onclick="allClear()"
          onmousedown="clickIn(this)"
          onmouseup="clickOut(this)"
          class="ash"
        >
          AC
        </div>
        <div
          onclick="negative('-')"
          onmousedown="clickIn(this)"
          onmouseup="clickOut(this)"
          class="ash"
        >
          +/-
        </div>
        <div
          onclick="percentage()"
          onmousedown="clickIn(this)"
          onmouseup="clickOut(this)"
          class="ash"
        >
          %
        </div>
        <div
          onclick="appendOperator('/')"
          onmousedown="clickIn(this)"
          onmouseup="clickOut(this)"
          class="orange"
        >
          &#247;
        </div>
        <div
          onclick="number('7')"
          onmousedown="clickIn(this)"
          onmouseup="clickOut(this)"
          class="num"
        >
          7
        </div>
        <div
          onclick="number('8')"
          onmousedown="clickIn(this)"
          onmouseup="clickOut(this)"
          class="num"
        >
          8
        </div>
        <div
          onclick="number('9')"
          onmousedown="clickIn(this)"
          onmouseup="clickOut(this)"
          class="num"
        >
          9
        </div>
        <div
          onclick="appendOperator('*')"
          onmousedown="clickIn(this)"
          onmouseup="clickOut(this)"
          class="orange"
        >
          &times;
        </div>
        <div
          onclick="number('4')"
          onmousedown="clickIn(this)"
          onmouseup="clickOut(this)"
          class="num"
        >
          4
        </div>
        <div
          onclick="number('5')"
          onmousedown="clickIn(this)"
          onmouseup="clickOut(this)"
          class="num"
        >
          5
        </div>
        <div
          onclick="number('6')"
          onmousedown="clickIn(this)"
          onmouseup="clickOut(this)"
          class="num"
        >
          6
        </div>
        <div
          onclick="appendOperator('-')"
          onmousedown="clickIn(this)"
          onmouseup="clickOut(this)"
          class="orange"
        >
          -
        </div>
        <div
          onclick="number('1')"
          onmousedown="clickIn(this)"
          onmouseup="clickOut(this)"
          class="num"
        >
          1
        </div>
        <div
          onclick="number('2')"
          onmousedown="clickIn(this)"
          onmouseup="clickOut(this)"
          class="num"
        >
          2
        </div>
        <div
          onclick="number('3')"
          onmousedown="clickIn(this)"
          onmouseup="clickOut(this)"
          class="num"
        >
          3
        </div>
        <div
          onclick="appendOperator('+')"
          onmousedown="clickIn(this)"
          onmouseup="clickOut(this)"
          class="orange"
        >
          +
        </div>
        <div
          onclick="number('0')"
          onmousedown="clickIn(this)"
          onmouseup="clickOut(this)"
          class="num zero"
        >
          0
        </div>
        <div
          onclick="decimal()"
          onmousedown="clickIn(this)"
          onmouseup="clickOut(this)"
          class="num"
        >
          .
        </div>
        <div
          onclick="equalTo()"
          onmousedown="clickIn(this)"
          onmouseup="clickOut(this)"
          class="orange"
        >
          =
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
